<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
</head>

<body>
  <h1>Hi, I would like to get a feedback from you.</h1>
  <form action="mailto:etoknathaniel@gmail.com" method="post" enctype="text/plain">
    <table border="0" cellspacing="10">
      <tr>
        <td>Your Name:</td>
        <td> <input type="text" name="name" id="" value="" /></td>
      </tr>
      <tr>
        <td>Your Email:</td>
        <td> <input type="email" name="email" id="" value="" /></td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td> <input type="number" name="phoneNumber" id="" value="" /></td>
      </tr>
      <tr>
      <tr>
        <td>Date of Birth:</td>
        <td> <input type="date" name="DoB" id="" value="" /></td>
      </tr>
      <tr>
        <td>Select a File:</td>
        <td> <input type="file" name="phoneNumber" id="" value="" /></td>
      </tr>
      <tr>
        <td>Your Message:</td>
        <td> <textarea name="message" id=message rows="8" cols="20"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td> <input type="submit" name="submit" id="" value="submit" /></td>
      </tr>
    </table>
  </form>
</body>

</html>
